<!DOCTYPE html>
<html>
    <head>
    <title>html template</title>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    </head>
    <body>
        <header>An overview of an html document</header>
        <!--heading-->
        <h1>heading 1</h1>
        <h2>heading 2</h2>
        <h3>heading 3</h3>
        <h4>heading 4</h4>
        <h5>heading 5</h5>
        <h6>heading 6</h6>
        <br></br>
        <p>actual text is written in the paragraph tag under a heading</p>
        <!--forms-->
        <form action="/location" method="GET/POST">
            <label for="name">NAME</label>
            <input type="text" id="name"><br><br/>
            <label for="email">EMAIL</label>
            <input type="email" id="email"><br><br/>
            <input type="submit" value="Submit">
        </form>
        <!--table-->
        <table border="device-width"">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone NUMBER</th>
              </tr><br></br>
              <tr>
                <td>Ali Abdi</td>
                <td>abc@gmail.com</td>
                <td>07...</td>
              </tr>
        </table><br></br>
        <!--image-->
        <img src="image.jpg" alt="an old abandoned car" width="700" height="10g00">
        <br></br>
        <!--link-->
        <a href="https://google.com">click to visit google page</a> 
    </body>
</html>
